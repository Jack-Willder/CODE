<html>
    <head><title>Countdown</title><link rel="stylesheet" href="clock.css"><link rel="stylesheet" href="media.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"></head>
    <body>
        <div class="mainContainer">
            <div class="subContainer">
                <div class="clockText">Countdown Timer</div>
                <div class="days">
                    <div id="daysnum">0</div>
                </div>
                <div class="hours">
                    <div id="hoursnum">0</div>
                </div>
                <div class="minutes">
                    <div id="minutesnum">0</div>
                </div>
                <div class="seconds">
                    <div id="secondsnum">0</div>
                </div>
                <div class="tday">days</div>
                <div class="thour">hours</div>
                <div class="tminute">minutes</div>
                <div class="tsecond">seconds</div>
            </div>
        </div>
        <div id="mil" style="position: absolute; font-size: 50px; color: white; background: black; top: 1vh; left: 1vw; text-align: center;">0</div>
        <!-- <script src="Testclock.js"></script> -->
        <script src="clock.js"></script>
    </body>
</html>
