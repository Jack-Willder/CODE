<html>
    <head><title>Countdown</title><link rel="stylesheet" href="clock.css">
</head>
    <body>
        <div class="mainContainer">
            <div class="subContainer">
                <div class="clockText">Countdown Timer</div>
                <div class="days">
                    <div id="daysnum">0</div>
                    <div class="tday">days</div>
                </div>
                <div class="hours">
                    <div id="hoursnum">0</div>
                    <div class="thour">hours</div>
                </div>
                <div class="minutes">
                    <div id="minutesnum">0</div>
                    <div class="tminute">minutes</div>
                </div>
                <div class="seconds">
                    <div id="secondsnum">0</div>
                    <div class="tsecond">seconds</div>
                </div>
            </div>
        </div>
<script src="clock.js"></script>
    </body>
</html>
